<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.css"> 
  <link rel="stylesheet" href="../css/fontawesome/css/all.css">
  <link rel="stylesheet" href="../css/main.css"> 
  <title th:text="${PageTitle}"></title>
</head>
<body>
  
  <!-- Header Payment History -->
  <div th:replace="~{components/include/header :: header}"></div>
  <!-- Header Payment History -->
  
  <!-- Container -->
  <div class="container">
    <!-- Card : Payment History -->
    <div class="card">
  
      <!-- Card Header -->
      <div class="card-header">
        <i class="fas fa-credit-card me-2" aria-hidden="true"></i> Payment History
      </div>
      <!-- Card Header -->
    
      <!-- Card Body -->
      <div class="card-body">
        <table th:if="${payment_history}!=null" class="table text-center table-striped">
      
          <thead>
            <tr>
              <th>Record Number</th>
              <th>Beneficiary</th>
              <th>Beneficiary Account Number</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Reference</th>
              <th>Reason Code</th>
              <th>Created at</th>
            </tr>
          </thead>
        
          <tbody>
            <tr th:each="paymentHistory : ${payment_history}">
              <td th:text="${paymentHistory.getPaymentId()}"></td>
              <td th:text="${paymentHistory.getBeneficiary()}"></td>
              <td th:text="${paymentHistory.getBeneficiaryAccNo()}"></td>
              <td th:text="${paymentHistory.getAmount()}"></td>
              <td th:text="${paymentHistory.getStatus()}"></td>
              <td th:text="${paymentHistory.getReferenceNo()}"></td>
              <td th:text="${paymentHistory.getReasonCode()}"></td>
              <td th:text="${paymentHistory.getCreatedAt()}"></td>
            </tr>
          </tbody>
      
        </table>
      </div>    
      <!-- Card Body -->
    
    </div>
    <!-- Card : Payment History -->  
  </div>
  <!-- Container -->
 
</body>
</html>
