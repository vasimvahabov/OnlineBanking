<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <!-- Main Page Header --> 
  <header th:fragment="header" class="main-page-header mb-3 bg-primary">
    <!-- Container -->
    <div class="container d-flex align-items-center">
    
      <!-- Company Name -->
      <div class="company-name">
        Easy-Way Bank
      </div>
      <!-- Company Name -->

      <!-- Navigation -->
      <nav class="navigation">
        <li><a href="/app/dashboard">Dashboard</a></li>
        <li><a href="/app/payment-history">Payment History</a></li>
        <li><a href="/app/transaction-history">Transaction History</a></li>
      </nav>
      <!-- Navigation -->

      <!-- Display Name -->
      <div class="display-name ms-auto text-white">
        <i class="fa fa-circle text-success me-2"></i> 
        Welcome : 
        <span th:text="${session.user.getFirstName()} +' '+${session.user.getLastName()}"></span>
      </div>
      <!-- Display Name -->

      <!-- Log Out Button -->
      <a href="/logout" class="btn btn-sm text-white ms-2">
        <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sign Out
      </a>
      <!-- Log Out Button -->

    </div>
    <!-- Container -->
  </header>
  <!-- Main Page Header -->  
</body>  
</html>
