<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body> 
  <div th:fragment="transact" class="offcanvas offcanvas-start" 
                    id="offcanvasExample" tabindex="-1" aria-labelledby="offcanvasExampleLabel">
    
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">Transact</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">
      </button>
    </div>

    <!-- Transact Body -->
    <div class="offcanvas-body">

      <!-- Transact Title -->
      <div class="card-text text-white">
        Choose an option below to perform transaction
      </div>
      <!-- Transact Title -->

      <!-- Transaction Type Drop Down List -->
      <select id="transact-type" name="transact-type"class="form-control my-3"> 
      	<option value="">-- Select Transaction Type --</option>
        <option value="payment">Payment</option>
        <option value="transfer">Transfer</option>
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
      </select>
      <!-- Transaction Type Drop Down List -->

      <!-- Card Payment -->
      <div th:replace="~{components/transactForms/paymentForm :: payment}"></div>
      <!-- Card Payment --> 
      
      <!-- Card Transfer -->
      <div th:replace="~{components/transactForms/transferForm :: transfer}"></div>
      <!-- Card Transfer -->    

      <!-- Card Deposit -->
      <div th:replace="~{components/transactForms/depositForm :: deposit}"></div>  
      <!-- Card Deposit -->      
      
      <!-- Card Withdraw -->
      <div th:replace="~{components/transactForms/withdrawForm :: withdraw}"></div>
      <!-- Card Withdraw -->

    </div>
    <!-- Transact Body -->

  </div>
</body>  
</html>
