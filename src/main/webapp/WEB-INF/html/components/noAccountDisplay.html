<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <!-- Container : No Accounts -->
  <div th:fragment="noAccountDisplay" class="container">
    <!-- Card : No Accounts -->
    <div class="card no-accounts-card">
      <!-- Card Body -->
      <div class="card-body">

        <!-- Card Title -->
        <h1 class="card-title">
          <i class="fas fa-ban text-danger"></i> No Registered Accounts
        </h1>
        <!-- Card Title -->
        <hr>
        <!-- Card Text -->
        <div class="card-text">
          You currently do not have any registered accounts.<br>
          Please click below to register / add a new account.
        </div>
        <!-- Card Text -->
        <br>
        <button class="btn btn-primary btn-lg shadow" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-expanded="false" aria-controls="offcanvasRight">
          <i class="fa fa-credit-card"></i> Add New Account
        </button> 

      </div>
      <!-- Card Body -->
    </div>
    <!-- Card : No Accounts -->
  </div>
<!-- Container : No Accounts -->
  
  
</body>
</html>
