<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="/css/fontawesome/css/all.css"> 
  <style>
    
    *{
      box-sizing: border-box;
      font-family: Comfortaa;
    }

    body{
      height: 100vh;
      background-image: url("/images/main_bg.png");  
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .card{
      box-shadow: 0px 3px 6px rgb(0, 14, 53);
    }

    .card .card-text{
      font-size: 16px;
    }

  </style>
  <title th:text="${PageTitle}"></title>
</head>
<body class="d-flex align-items-center justify-content-center">
  <!-- Card Error -->
  <div class="card col-4 alert alert-danger border border-danger">
    
    <!-- Card Title -->
    <h3 class="card-title">
      <i class="fa fa-window-close me-2"></i> Errors :
    </h3>
    <!-- Card Title -->

    <hr>
    
    <!-- Card Body -->
    <div class="card-body">

      <!-- Card Text -->
      <div class="card-text">
        
        <!-- Display Error -->
        <div th:if="${error}!=null" class="alert alert-danger text-center border border-danger">
          <b th:text="${error}"></b>
        </div>
        <!-- Display Error -->
        
      </div>
      <!-- Card Text -->

      <hr>

      <!-- Back to Login -->
      <a href="/login" class="btn btn-sm btn-danger">
        <i class="fa fa-arrow-alt-circle-left me-1"></i> Back to Login
      </a>
      <!-- Back to Login -->

    </div>
    <!-- Card Body -->

  </div>
  <!-- Card Error -->
</body>
</html>
